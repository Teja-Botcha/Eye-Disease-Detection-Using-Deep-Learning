<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicted Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #b3ddf2;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #003366;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #003366;
            font-size: 16px;
            font-weight: bold;
        }
        .predict-btn-nav {
            background-color: white;
            border: 2px solid #003366;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            gap: 50px;
        }
        .image-container {
            width: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
        }
        .output-text {
            font-size: 24px;
            font-weight: bold;
            color: #1d2b64;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>LIVEDOC</div>
        <div class="nav-links">
            <a href="#">About Us</a>
            <a href="#">Help</a>
            <a href="#">Contact</a>
            <button class="predict-btn-nav">Predict</button>
        </div>
    </div>

    <div class="main-container">
        <!-- Uploaded Image Display -->
        <div class="image-container">
            <img id="uploadedImage" src="dc.png" alt="Uploaded Image">
        </div>

        <!-- Prediction Output -->
        <div class="output-text">
            Predicted disease is <span id="predictionResult">Normal</span>
        </div>
    </div>
</body>
</html>
